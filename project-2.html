<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elevator</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/project-page.css" />
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <style>
    .demo-box {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    canvas {
      border: 1px solid #000;
      margin-top: 1rem;
      image-rendering: pixelated;
    }
    #prediction {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Elevator</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Other Projects</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <section>
      <h2>Traffic Sign Classifier</h2>
      <p>This project is a Convolutional Neural Network built to classify traffic signs using the GTSRB dataset. You can test it live below:</p>

      <div class="demo-box">
        <input type="file" accept="image/*" id="upload" />
        <canvas id="canvas" width="30" height="30"></canvas>
        <p id="prediction">Prediction will appear here.</p>
      </div>
    </section>
  </div>

  <script type="module">
    const CATEGORY_KEY = [
      "20 km/h", "30 km/h", "50 km/h", "60 km/h", "70 km/h", "80 km/h",
      "end 80 km/h", "100 km/h", "120 km/h", "no passing", "no passing (> 3.5 mt)",
      "right of way", "priority road", "yield", "stop", "no vehicles",
      "no vehicles > 3.5 mt", "no entry", "caution", "watch curve left",
      "watch curve right", "double curve", "bumpy road", "slippery road",
      "road narrows right", "road work", "traffic signals", "pedestrians",
      "children crossing", "bicycles crossing", "ice/snow", "wild animals crossing",
      "end of speed/passing limits", "turn right ahead", "turn left ahead",
      "ahead only", "straight or right", "straight or left", "keep right",
      "keep left", "roundabout", "end no passing", "end no passing (> 3.5 mt)"
    ];

    const model = await ort.InferenceSession.create("model.onnx");

    document.getElementById("upload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, 30, 30);

        const imageData = ctx.getImageData(0, 0, 30, 30).data;
        const inputTensor = new Float32Array(1 * 3 * 30 * 30);

        for (let i = 0; i < 30 * 30; i++) {
          inputTensor[i] = imageData[i * 4] / 255.0;          // R
          inputTensor[i + 900] = imageData[i * 4 + 1] / 255.0; // G
          inputTensor[i + 1800] = imageData[i * 4 + 2] / 255.0; // B
        }

        const tensor = new ort.Tensor("float32", inputTensor, [1, 3, 30, 30]);
        const results = await model.run({ input: tensor });
        const output = results.output.data;
        const prediction = output.indexOf(Math.max(...output));

        document.getElementById("prediction").textContent = `Prediction: ${CATEGORY_KEY[prediction]}`;
      };
    });
  </script>
</body>
</html>
